<body>
<h1>Arta platfrom socket client</h1>
<ul id="messages"></ul>
<button id="connect">connect</button>
<button id="joinRoom">joinRoom</button>
<button id="rollDice">rollDice</button>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    // const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYlVybCI6Im1lbmNobWFuIiwidXNlcklkIjoiNWI0MWZkZGY0YTBjYzg2YjQzMDMwODExIiwibmFtZSI6InVzZXI1ODYxNSIsIm1hcmtldCI6Im1jaSIsInVzZXJuYW1lIjoic2lycmFtaW41IiwiaWF0IjoxNTMxMDUxNDg3LCJleHAiOjE1MzE5MTU0ODd9.j9BamCitP6RiOCjJ-5ppvI-Kpqq4EMHRnAlBEFfrzV0"
    let socket
    $(function () {
        $('#connect').click(() => {
            $.ajax({
                url: "http://localhost:3000/user/signInAsGuest",
                type: 'post',
                data: {
                    market: 'cafeBazaar'
                },
                headers: {
                    gameid: '5b39d163afff3d2cf7833f6e', //menchman game
                },
                dataType: 'json',
            }).done(function (res) {
                socket = io('http://localhost:3000', {transports: ['websocket'], query: {token: res.data.token}})

                $('#joinRoom').click(() => {
                    socket.emit('joinRoom', '')
                })

                socket.on('message', function (msg) {
                    $('#messages').append($('<li>').text(JSON.stringify(msg)))
                })

                socket.on('player joined', function (roomId) {
                    $('#messages').append($('<li>').text('player joined: ' + roomId))
                })

                socket.on('game started', function (roomId) {
                    $('#messages').append($('<li>').text('game started roomId: ' + roomId))
                })

                socket.on('room destroyed', function (roomId) {
                    $('#messages').append($('<li>').text('room destroyed: ' + roomId))
                })

                socket.on('gameEvents', function (data) {
                    $('#messages').append($('<li>').text('code: ' + data.code + ' event: ' + data.event + ' data: ' + data.data))
                })
            })

        })
    })
</script>
</body>
</html>
